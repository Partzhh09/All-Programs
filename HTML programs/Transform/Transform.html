<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transforms, Animations, and Transitions with External CSS</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="CSSStylesheet.css">
</head>
<body>

    <h1>CSS Transforms, Animations, and Transitions Example</h1>

    <!-- Transform Example -->
    <div class="box"></div>
    <p>Hover over the box to see the rotation and scaling (transform).</p>

    <!-- Transition Example -->
    <div class="transition-box"></div>
    <p>Hover over the box to see the background color and scale transition (transition).</p>

    <!-- Animation Example -->
    <div class="animation-box"></div>
    <p>Watch the box move back and forth with color change (animation).</p>

</body>
</html>
