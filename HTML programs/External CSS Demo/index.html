<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>ShopNow</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to ShopNow!</h2>
        <p>Your one-stop shop for all your needs!</p>
        <a href="#" class="cta-btn">Shop Now</a>
    </section>

    <!-- Product Section -->
    <section class="products">
        <h3>Featured Products</h3>
        <div class="product-cards">
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h4>Product 1</h4>
                <p>$25.99</p>
                <a href="#">Buy Now</a>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h4>Product 2</h4>
                <p>$19.99</p>
                <a href="#">Buy Now</a>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h4>Product 3</h4>
                <p>$35.99</p>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ShopNow. All rights reserved.</p>
    </footer>
</body>
</html>
